<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <form>
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="number" id="day" class="form-control" min="1" max="31" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" class="form-control" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" class="form-control" min="1900" max="2022" required>
            </div>
            <button class="btn" id="calculate-btn">Calculate Age</button>
            <p id="result" class="result"></p>
        </form>
    </div>

    <script>
        const calculateBtn = document.getElementById('calculate-btn');
        const resultElement = document.getElementById('result');

        calculateBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);

            const birthDate = new Date(year, month - 1, day);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();

            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            resultElement.textContent = `You are ${age} years old.`;
        });
    </script>
</body>
</html>
